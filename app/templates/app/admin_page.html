{% extends 'app/layout.html' %}

{% block content %}
      <h2>Inventory List</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
         {% for item in items %}
            <tr>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
                <td><form method="get">
                    {% csrf_token %}
                <button class="btn btn-danger" name="remove" value="{{ item.id }}">remove</button>
                </form>
                </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Add</button>
    </form>

{% endblock %}
