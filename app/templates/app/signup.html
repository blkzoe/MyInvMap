{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form method="post">
                {% csrf_token %}
                <h4>Sign Up</h4>
                <hr />
                    {{form.as_p}}
                <input type="submit" value="Sign up" />
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
